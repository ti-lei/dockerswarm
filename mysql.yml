version: "3"
services:
  mysql:
    image: mysql:8.0
    # 設定 mysql 使用原生認證的密碼 hash
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports: 
      # docker publish port 3306 to 3306 
      # (將 docker 內部 ip 3306, 跟外部 3306 做連結)
        - 3306:3306
      # - target: 3306  # 容器內的port
      #   published: 3306 # 公開的port
      #   mode: host
    environment: # 環境變數, 設置 db, user, password, root_password
        MYSQL_DATABASE: mydb
        MYSQL_USER: user
        MYSQL_PASSWORD: test
        MYSQL_ROOT_PASSWORD: test
    volumes:
        - mysql-db1:/var/lib/mysql
        - ./env/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
        # share volumes of docker container to outside volume, 
        # let data persist
        # 將 docker container 的 volumes 跟外部 volumes 做連結, 
        # 讓資料不會因為, container close or update, 而遺失
    # deploy:
    #   mode: replicated
    #   replicas: 1
    #   placement:
    #     constraints: [node.labels.mysql == true]
    networks:
        - layx

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.0
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
        - 8080:80

      # swarm 設定
    # deploy:
    #   mode: replicated
    #   replicas: 1
    #   placement:
    #     constraints: [node.labels.mysql == true]

    depends_on:
      - mysql
    networks:
      - layx

networks:
  layx:
    # driver: overlay

volumes:
  mysql-db1:
    # external: true